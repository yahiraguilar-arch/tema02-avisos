<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avisos vigentes</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto,
                sans-serif;
            margin: 2rem;
        }

        .aviso {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius:
                .5rem;
            margin-bottom: 1rem;
        }

        .fechas {
            font-size: .9rem;
            color: #555;
        }

        .vacio {
            color: #777;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Avisos vigentes</h1>
    {% if avisos %}
    {% for a in avisos %}
    <article class="aviso">
        <p>{{ a.aviso|linebreaksbr }}</p>
        <p class="fechas">Del {{ a.fecha_inicio }} al {{ a.fecha_fin
            }}</p>
    </article>
    {% endfor %}
    {% else %}
    <p class="vacio">No hay avisos vigentes por el momento.</p>
    {% endif %}
</body>

</html>
