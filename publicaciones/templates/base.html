<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Avisos{% endblock %}</title>
    <link href="{% static 'dist/style.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col md:flex-row">
        
       
        <aside class="bg-gradient-to-b from-sky-600 to-sky-800 text-white w-full md:w-64 min-h-screen p-6 shadow-lg">
            {% block sidebar %}
            <div class="flex items-center gap-2 mb-6">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 7h18M3 12h18M3 17h18"></path>
                </svg>
                <h2 class="text-2xl font-bold">Panel de Avisos</h2>
            </div>

            <nav class="space-y-4">
                <a href="/" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-sky-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path>
                    </svg>
                    <span>Inicio</span>
                </a>

                <a href="/blog/" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-sky-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 21H5a2 2 0 01-2-2V7a2 2 0 012-2h4l2-2h6a2 2 0 012 2v14a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Blog</span>
                </a>
            </nav>
            {% endblock %}
        </aside>

        <!-- Content -->
        <main class="flex-1 p-8">
            {% block content %}
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <h1 class="text-2xl font-bold text-sky-600 mb-4">Avisos</h1>
                <p class="text-gray-600 text-lg">No hay avisos pendientes por el momento.</p>
            </div>
            {% endblock %}
        </main>
    </div>
</body>
</html>
